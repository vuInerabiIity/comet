<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List - Comet Services</title>
    <link rel="icon" href="comet.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: #000;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(ellipse at 20% 30%, rgba(30, 30, 45, 0.4) 0%, transparent 60%),
                    radial-gradient(ellipse at 80% 50%, rgba(25, 25, 40, 0.3) 0%, transparent 70%),
                    radial-gradient(ellipse at 50% 80%, rgba(20, 20, 35, 0.3) 0%, transparent 65%),
                    radial-gradient(ellipse at 30% 120%, rgba(25, 25, 40, 0.3) 0%, transparent 70%),
                    radial-gradient(ellipse at 70% 150%, rgba(20, 20, 35, 0.2) 0%, transparent 80%),
                    #0a0a0f;
            z-index: -2;
            animation: subtle-shift 30s infinite alternate ease-in-out;
        }

        body::after {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background:
                    repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.01) 0px, rgba(255, 255, 255, 0.01) 1px, transparent 1px, transparent 50px),
                    repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.015) 0px, rgba(255, 255, 255, 0.015) 1px, transparent 1px, transparent 70px);
            animation: grid-drift 25s linear infinite;
            z-index: -1;
        }

        .container {
            position: relative;
            min-height: 100vh;
            z-index: 1;
        }

        .container::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 60%, rgba(5, 5, 15, 0.8) 100%);
            animation: vignette-pulse 12s infinite alternate;
            z-index: 2;
            pointer-events: none;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(8, 8, 12, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(40, 40, 50, 0.3);
            padding: 16px 0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.6));
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero {
            padding: 120px 24px 80px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 4px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
            letter-spacing: 2px;
            font-weight: 300;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 64px;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .stat-item {
            text-align: center;
            padding: 24px;
            background: rgba(8, 8, 12, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(40, 40, 50, 0.4);
            backdrop-filter: blur(10px);
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 100, 120, 0.6);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .accounts-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px 120px;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-size: 48px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 1.2s forwards;
        }

        .section-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-bottom: 64px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 1.4s forwards;
        }

        .filter-container {
            background: rgba(8, 8, 12, 0.8);
            border: 1px solid rgba(40, 40, 50, 0.6);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            backdrop-filter: blur(20px);
        }

        .filter-title {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .filter-select {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(60, 60, 70, 0.4);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            min-width: 120px;
        }

        .filter-select:focus {
            outline: none;
            border-color: rgba(100, 100, 120, 0.6);
        }

        .filter-btn {
            background: rgba(20, 20, 25, 0.8);
            border: 2px solid rgba(60, 60, 70, 0.4);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: rgba(100, 100, 120, 0.6);
            background: rgba(25, 25, 30, 0.9);
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 32px;
            margin-bottom: 64px;
        }

        .account-card {
            background: rgba(8, 8, 12, 0.8);
            border: 1px solid rgba(40, 40, 50, 0.6);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .account-card:hover {
            transform: translateY(-10px);
            border-color: rgba(100, 100, 120, 0.8);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        }

        .account-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
        }

        .account-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(100, 100, 120, 0.4);
            object-fit: cover;
        }

        .account-username {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
            word-break: break-all;
        }

        .account-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
        }

        .info-group {
            background: rgba(3, 3, 6, 0.8);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(50, 50, 60, 0.3);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .info-value {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            word-break: break-all;
        }

        .currency-value {
            color: #4ade80;
        }

        .no-accounts {
            text-align: center;
            padding: 60px 20px;
            background: rgba(8, 8, 12, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(40, 40, 50, 0.4);
        }

        .no-accounts-title {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
        }

        .no-accounts-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin: 60px auto;
            display: block;
        }

        .back-btn {
            background: rgba(20, 20, 25, 0.8);
            border: 2px solid rgba(60, 60, 70, 0.4);
            color: #ffffff;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: block;
            margin: 0 auto;
            text-decoration: none;
            text-align: center;
            max-width: 200px;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            border-color: rgba(100, 100, 120, 0.6);
            background: rgba(25, 25, 30, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        @keyframes subtle-shift {
            0%, 100% { filter: brightness(1) contrast(1.1); }
            50% { filter: brightness(1.1) contrast(1); }
        }

        @keyframes grid-drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-60px, -60px); }
        }

        @keyframes vignette-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 60%; left: 85%; width: 1px; height: 1px; animation-delay: 1s; }
        .star:nth-child(3) { top: 15%; left: 75%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(4) { top: 80%; left: 20%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 30%; left: 60%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 10%; left: 40%; width: 1px; height: 1px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 70%; left: 60%; width: 2px; height: 2px; animation-delay: 3s; }
        .star:nth-child(8) { top: 40%; left: 90%; width: 1px; height: 1px; animation-delay: 1.8s; }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
                letter-spacing: 2px;
            }

            .stats-container {
                gap: 24px;
            }

            .stat-item {
                min-width: 150px;
            }

            .accounts-grid {
                grid-template-columns: 1fr;
            }

            .filter-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <div class="logo">
                <img src="comet.png" alt="Comet">
                <div class="logo-text">COMET</div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1 class="hero-title">ACCOUNT LIST</h1>
        <div class="hero-subtitle">All Available Roblox Accounts</div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number" id="totalAccounts">0</div>
                <div class="stat-label">Total Accounts</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalWorth">$0</div>
                <div class="stat-label">Total Worth</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCash">$0</div>
                <div class="stat-label">Total Cash</div>
            </div>
        </div>
    </section>

    <section class="accounts-section">
        <h2 class="section-title">Available Accounts</h2>
        <p class="section-subtitle">Browse all accounts currently in stock</p>

        <div class="filter-container">
            <h3 class="filter-title">Filter & Sort Accounts</h3>
            <div class="filter-options">
                <div class="filter-group">
                    <span class="filter-label">Sort by:</span>
                    <select class="filter-select" id="sortBy">
                        <option value="username">Username</option>
                        <option value="Items">Items</option>
                        <option value="Cash">Cash</option>
                        <option value="worth">Worth</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Order:</span>
                    <select class="filter-select" id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Filter by items:</span>
                    <select class="filter-select" id="itemsFilter">
                        <option value="all">All Items</option>
                        <option value="Cool Shades">Cool Shades</option>
                        <option value="Gas Mask">Gas Mask</option>
                        <option value="Party Hat">Party Hat</option>
                        <option value="Top Hat">Top Hat</option>
                        <option value="Enday Flower">Enday Flower</option>
                        <option value="Pancake Stack">Pancake Stack</option>
                    </select>
                </div>

                <button class="filter-btn" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-btn" onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>

        <div id="accountsContainer">
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>

        <a href="index.html" class="back-btn">Back to Home</a>
    </section>
</div>

<script>

    const API_BASE_URL = 'https://api.comet-services.workers.dev';
    const DEFAULT_AVATAR = 'https://tr.rbxcdn.com/30DAY-AvatarHeadshot-91519CD927384BAF8F145E3D2A53B59D-Png/150/150/AvatarHeadshot/Webp/noFilter';

    let allAccounts = [];

    document.addEventListener('DOMContentLoaded', function() {
        loadAccounts();
    });

    async function loadAccounts() {
        try {
            const response = await fetch(`${API_BASE_URL}/list`);

            if (!response.ok) {
                throw new Error(`Failed to fetch accounts: ${response.status}`);
            }

            allAccounts = await response.json();

            document.getElementById('totalAccounts').textContent = allAccounts.length.toLocaleString();

            let totalWorth = 0;
            let totalCash = 0;

            allAccounts.forEach(account => {
                totalWorth += parseCurrency(account.worth) || 0;
                totalCash += parseCurrency(account.Cash) || 0;
            });

            document.getElementById('totalWorth').textContent = formatCurrency(totalWorth);
            document.getElementById('totalCash').textContent = formatCurrency(totalCash);

            applyFilters();

        } catch (error) {
            console.error('Failed to load accounts:', error);
            document.getElementById('accountsContainer').innerHTML = `
                <div class="no-accounts">
                    <h3 class="no-accounts-title">Failed to Load Accounts</h3>
                    <p class="no-accounts-text">Please try again later or check your connection.</p>
                </div>
            `;
        }
    }

    function applyFilters() {
        const sortBy = document.getElementById('sortBy').value;
        const sortOrder = document.getElementById('sortOrder').value;
        const itemsFilter = document.getElementById('itemsFilter').value;

        let filteredAccounts = [...allAccounts];

        if (itemsFilter !== 'all') {
            filteredAccounts = filteredAccounts.filter(account => {
                if (account.Items) {
                    return account.Items.includes(itemsFilter);
                }
                return false;
            });
        }

        filteredAccounts.sort((a, b) => {
            let valueA, valueB;

            switch(sortBy) {
                case 'Items':
                    valueA = a.Items ? a.Items.split(',').length : 0;
                    valueB = b.Items ? b.Items.split(',').length : 0;
                    break;
                case 'Cash':
                    valueA = parseCurrency(a.Cash) || 0;
                    valueB = parseCurrency(b.Cash) || 0;
                    break;
                case 'worth':
                    valueA = parseCurrency(a.worth) || 0;
                    valueB = parseCurrency(b.worth) || 0;
                    break;
                case 'username':
                default:
                    valueA = a.username || '';
                    valueB = b.username || '';
                    break;
            }

            if (typeof valueA === 'string') {
                valueA = valueA.toLowerCase();
                valueB = valueB.toLowerCase();
            }

            if (sortOrder === 'asc') {
                return valueA > valueB ? 1 : valueA < valueB ? -1 : 0;
            } else {
                return valueA < valueB ? 1 : valueA > valueB ? -1 : 0;
            }
        });

        displayAccounts(filteredAccounts);
    }

    function parseCurrency(currencyString) {
        if (!currencyString) return 0;

        return parseFloat(currencyString.replace(/[$,]/g, ''));
    }

    function formatCurrency(amount) {
        if (!amount && amount !== 0) return 'N/A';

        return '$' + amount.toLocaleString('en-US');
    }

    function resetFilters() {
        document.getElementById('sortBy').value = 'username';
        document.getElementById('sortOrder').value = 'asc';
        document.getElementById('itemsFilter').value = 'all';
        applyFilters();
    }

    function displayAccounts(accounts) {
        const container = document.getElementById('accountsContainer');

        if (accounts.length === 0) {
            container.innerHTML = `
                <div class="no-accounts">
                    <h3 class="no-accounts-title">No Accounts Match Your Filters</h3>
                    <p class="no-accounts-text">Try adjusting your filter criteria.</p>
                </div>
            `;
            return;
        }

        let html = '<div class="accounts-grid">';

        accounts.forEach((account, index) => {

            const animationDelay = index * 0.1;

            html += `
                <div class="account-card" style="animation-delay: ${animationDelay}s">
                    <div class="account-header">
                        <img src="${DEFAULT_AVATAR}" alt="Account Avatar" class="account-avatar">
                        <div class="account-username">${account.username}</div>
                    </div>

                    <div class="account-info">
            `;

            for (const [key, value] of Object.entries(account)) {
                if (key === 'username') continue;

                const displayKey = key
                    .replace(/_/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());

                let formattedValue = formatValue(value);
                let valueClass = '';

                if (key === 'Cash' || key === 'worth') {
                    valueClass = 'currency-value';
                }

                html += `
                    <div class="info-group">
                        <div class="info-label">${displayKey}</div>
                        <div class="info-value ${valueClass}">${formattedValue}</div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;
        });

        html += '</div>';
        container.innerHTML = html;
    }

    function formatValue(value) {
        if (typeof value === 'boolean') {
            return value ? 'Yes' : 'No';
        }

        if (typeof value === 'number') {

            return value.toLocaleString();
        }

        return value;
    }

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            if (this.getAttribute('href').startsWith('#')) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });
    });
</script>
</body>
</html>
